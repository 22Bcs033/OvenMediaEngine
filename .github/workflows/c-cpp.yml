name: C/C++ CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: prerequisites
      run: ./misc/prerequisites.sh
    - name: make
      run: cd src; make release
    - name: make install
      run: sudo make install
    - name: run check
      run: sudo systemctl start ovenmediaengine
